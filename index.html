<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" id="box">
        <div class="output" id="results">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <!-- <div id="results">0</div> -->
        <div id="container">
            <div class="row">
                <button data-all-clear id="AC" class="buttons  operations upper-buttons" value="reset">AC</button>
                <button data-delete class="buttons  operations upper-buttons ">DEL</button>
                <!-- <button data-operation id="percent" class="buttons  operations upper-buttons " value="%">%</button> -->
                <button data-operation id="subtract" class="buttons operations upper-buttons">-</button>
            </div>
            <div class="row">
                <button value="7" data-number class="buttons middle-buttons ">7</button>
                <button value="8" data-number class="buttons middle-buttons">8</button>
                <button value="9" data-number class="buttons middle-buttons">9</button>
                <button data-operation id="multiply" class="buttons operations middle-buttons">*</button>
            </div>
            <div class="row">
                <button value="4" data-number class="buttons middle-buttons ">4</button>
                <button value="5" data-number class="buttons middle-buttons ">5</button>
                <button value="6" data-number class="buttons middle-buttons ">6</button>
                <button data-operation id="divide" class="buttons operations middle-buttons">/</button>
            </div>
            <div class="row">
                <button value="1" data-number class="buttons middle-buttons ">1</button>
                <button value="2" data-number class="buttons middle-buttons ">2</button>
                <button value="3" data-number class="buttons middle-buttons ">3</button>
                <button data-operation id="add" class="buttons operations middle-buttons">+</button>
            </div>
            <div class="row">
                <button value="." data-number class="buttons upper-buttons ">.</button>
                <button value="0" data-number class="buttons middle-buttons ">0</button>
                <button data-equals id="equals" class="buttons upper-buttons equals">=</button>
            </div>
        </div>
    </div>
<footer><small>&copy; 2022 created by Viktoriia Moskalenko</small></copy1></footer>
    <script src="./main.js"></script>
</body>

</html>
